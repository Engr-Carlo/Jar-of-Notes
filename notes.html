    <script>
      const API_BASE = window.location.origin;
const USER_KEY = 'jarOfMoods.currentUser';
// --- Web Push: Service worker + subscription ---
let VAPID_PUBLIC_KEY = (window.__VAPID_PUBLIC_KEY__) || 'REPLACE_WITH_YOUR_VAPID_PUBLIC_KEY_BASE64URL';

function urlBase64ToUint8Array(base64String) {
  const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
  const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
  const rawData = window.atob(base64);
  const outputArray = new Uint8Array(rawData.length);
  for (let i = 0; i < rawData.length; ++i) {
    outputArray[i] = rawData.charCodeAt(i);
  }
  return outputArray;
}

async function registerServiceWorker() {
  if (!('serviceWorker' in navigator)) return null;
  try {
    const reg = await navigator.serviceWorker.register('/sw.js');
    return reg;
  } catch (e) {
    console.error('SW register failed', e);
    return null;
  }
}

async function getVapidPublicKey(){
  try{
    if(VAPID_PUBLIC_KEY && !VAPID_PUBLIC_KEY.startsWith('REPLACE_')) return VAPID_PUBLIC_KEY;
    const r = await fetch(`${API_BASE}/api/push/public-key`);
    if(!r.ok) return VAPID_PUBLIC_KEY;
    const j = await r.json();
    if(j && j.publicKey) VAPID_PUBLIC_KEY = j.publicKey;
    return VAPID_PUBLIC_KEY;
  }catch{ return VAPID_PUBLIC_KEY; }
}

async function subscribePush(reg) {
  if (!reg || !('pushManager' in reg)) return null;
  try {
    const existing = await reg.pushManager.getSubscription();
    if (existing) return existing;
    const pub = await getVapidPublicKey();
    const sub = await reg.pushManager.subscribe({
      userVisibleOnly: true,
      applicationServerKey: urlBase64ToUint8Array(pub)
    });
    return sub;
  } catch (e) {

async function enablePushFlow() {
  try {
    if (!('Notification' in window)) { alert('Notifications not supported on this browser.'); return; }
    const perm = await Notification.requestPermission();
    if (perm !== 'granted') { alert('Please allow notifications to enable push.'); return; }
    const reg = await registerServiceWorker();
    if (!reg) { alert('Service worker failed to register.'); return; }
    const sub = await subscribePush(reg);
    if (!sub) { alert('Failed to subscribe for push.'); return; }
    await sendSubscriptionToServer(sub);
    showToast({ title: 'Notifications enabled', message: 'You will get alerts when your partner posts.' });
  } catch (e) {
    console.error(e);
    alert('Failed to enable notifications. See console.');
  }
}

async function checkForNewEntries(){
  try{
    const res = await fetch(`${API_BASE}/api/entries?userId=${currentUser}&includeMatches=true`);
    if(!res.ok) throw new Error(`API error: ${res.status}`);
    const { entries: data } = await res.json();
    // Filter to partner entries only
    const partner = data.filter(e => e.user_id !== currentUser);
    const maxSeen = readLastSeen();
    const newer = partner.filter(e => e.updated_at && (!maxSeen || new Date(e.updated_at) > new Date(maxSeen)));
    if(newer.length > 0){
      // Show one concise toast; if multiple, summarize
      const latest = newer.sort((a,b)=> new Date(b.updated_at)-new Date(a.updated_at))[0];
      const title = `${latest.user_id} posted a journal`;
      const body = latest.title ? latest.title : (latest.mood ? `Mood: ${latest.mood}` : 'Open to read');
      showToast({ title, message: body });
      maybeSystemNotify({ title: 'New partner journal', message: `${latest.user_id}: ${body}` });
      // Advance last seen to the overall max, not just latest new
      const maxNow = computeMaxUpdatedAt(partner);
      if(maxNow) writeLastSeen(maxNow);
    }
  }catch(err){ /* silent */ }
}

function startNotificationsPolling(initialMax){
  // Initialize last seen if not set
  const existing = readLastSeen();
  if(!existing && initialMax){ writeLastSeen(initialMax); }
  if(pollingStarted) return;
  pollingStarted = true;
  // Poll every 30s
  pollHandle = setInterval(checkForNewEntries, 30000);
  // Also run once after a short delay to avoid immediate spam on first load
  setTimeout(checkForNewEntries, 5000);
}
