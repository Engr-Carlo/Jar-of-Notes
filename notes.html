<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Jar of Notes — Today</title>
    <meta name="description" content="Mobile viewer — swipe through your days and moods." />
    <style>
      :root {
        --bg: #f8fafc;
        --ink: #0f172a;
        --muted: #64748b;
        --accentA: #0ea5e9;
        --accentB: #7c3aed;
        --happy: #f59e0b;
        --sad: #3b82f6;
        --angry: #ef4444;
        --calm: #10b981;
        --tired: #8b5cf6;
        --neutral: #94a3b8;
  /* Pastel sticky-note colors */
  --happy-note: #ffe8b6;
  --sad-note: #dcebff;
  --angry-note: #ffdada;
  --calm-note: #ddf6ee;
  --tired-note: #e8deff;
  --neutral-note: #eef2f6;
        --radius: 18px;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; background: var(--bg); color: var(--ink); }
      /* Subtle gradient + dotted background */
      body {
        background:
          radial-gradient(120% 100% at 100% 0%, rgba(14,165,233,0.08), transparent 60%),
          radial-gradient(120% 100% at 0% 100%, rgba(124,58,237,0.08), transparent 60%),
          var(--bg);
      }
      body::before{
        content:""; position: fixed; inset:0; pointer-events:none; z-index:0;
        background-image: radial-gradient(rgba(2,6,23,0.06) 1px, transparent 1px);
        background-size: 18px 18px; opacity: 0.35;
      }

  .app { min-height: 100dvh; display: grid; grid-template-rows: auto 1fr auto; position: relative; z-index: 1; }
    header { padding: 10px 12px; display: flex; align-items: center; justify-content: center; gap: 8px; flex-wrap: wrap; }
      header .logo { width: 28px; height: 28px; }
      header h1 { font-size: 16px; margin: 0; }
    /* Navigation toolbar */
    .toolbar { width: 100%; max-width: 980px; display:flex; align-items:center; justify-content:center; gap:10px; margin-top:4px; flex-wrap: wrap; }
    .toolbar .pill { display:flex; align-items:center; gap:8px; padding:6px; border-radius: 999px; background: #fff; border: 1px solid rgba(2,6,23,0.08); box-shadow: 0 6px 16px rgba(2,6,23,0.06); }
    .toolbar select { padding: 6px 8px; border-radius: 8px; border: 1px solid rgba(2,6,23,0.12); background: #fff; color: var(--ink); font-size: 12px; }
    .toolbar button { padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(2,6,23,0.12); background:#fff; color: var(--ink); font-size:12px; box-shadow: 0 4px 12px rgba(2,6,23,0.06); }


      /* Carousel container */
  .viewport { position: relative; overflow: hidden; display: flex; align-items: center; height: 100%; }
  .track { display: flex; align-items: center; height: 100%; touch-action: pan-y; }

      /* Cards: sticky-note style; center prominent, sides peek */
      .card {
        flex: 0 0 25%;
        max-width: 300px;
        margin: 6px 0; /* margins managed by JS for precise peeks */
        height: min(320px, calc(100dvh - 360px));
        background: var(--note-bg, #fff);
        border: 1px solid rgba(2,6,23,0.08);
        border-radius: var(--radius);
        box-shadow: 0 16px 40px rgba(2,6,23,0.12), 0 6px 16px rgba(2,6,23,0.06);
        position: relative;
        padding: 14px;
        /* smoother sticky-note paper texture (no lines) */
        background-image:
          linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.85)),
          radial-gradient(120% 80% at 50% 0%, rgba(255,255,255,0.5), transparent 60%),
          radial-gradient(160% 140% at 50% 120%, rgba(255,255,255,0.25), transparent 60%);
        background-blend-mode: multiply, screen, screen;
        background-size: auto, auto, auto;
        cursor: pointer;
        transform-origin: center center;
        transition: transform 260ms cubic-bezier(.22,.61,.36,1), opacity 260ms cubic-bezier(.22,.61,.36,1), box-shadow 260ms cubic-bezier(.22,.61,.36,1);
        will-change: transform, opacity, box-shadow;
      }

      .peek-left, .peek-right {
        position: absolute;
        top: 0; bottom: 0;
        width: 10%;
        pointer-events: none;
      }
      .peek-left { left: 0; background: linear-gradient(90deg, rgba(248,250,252,0.9), rgba(248,250,252,0)); }
      .peek-right { right: 0; background: linear-gradient(270deg, rgba(248,250,252,0.9), rgba(248,250,252,0)); }

    .date { display: none; }
      .weekday { color: var(--muted); font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: .08em; text-align: center; }
  .date-lg { display: grid; place-items: center; gap: 2px; margin-top: 8px; text-align: center; }
  .day-num { font-size: 38px; font-weight: 800; line-height: 1; }
  .month-year { font-size: 11px; font-weight: 700; opacity: 0.9; }
  .label { display: none; }
  .mood-name { text-align:center; margin-top: 4px; font-weight: 700; font-size: 11px; color: var(--muted); }

  /* Vertically center all card content */
  .content { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 8px 10px; }

  /* Weather preview line */
  .weather-line { margin-top: 6px; font-size: 10px; color: var(--ink); opacity: 0.9; display: flex; align-items: center; gap: 6px; }
  .weather-line .w-emoji { font-size: 14px; }
  .mood-name { text-align:center; margin-top: 4px; font-weight: 700; font-size: 12px; color: var(--muted); }

  /* Card preview content */
  .preview { margin-top: 8px; }
  .title-line { font-weight: 700; font-size: 12px; text-align: center; margin: 4px 8px 2px; }
  

      .nav-btns { position: absolute; inset: 0; display: flex; align-items: center; justify-content: space-between; padding: 0 6px; }
      .nav-btns button { width: 42px; height: 42px; border-radius: 999px; border: 1px solid rgba(2,6,23,0.08); background: #fff; box-shadow: 0 6px 20px rgba(2,6,23,0.08); display: grid; place-items: center; font-size: 18px; color: var(--ink); }

  footer { padding: 8px 12px 16px; text-align: center; color: var(--muted); font-size: 12px; }
  footer a { color: var(--ink); text-decoration: none; font-weight: 600; border: 1px solid rgba(2,6,23,0.08); border-radius: 999px; padding: 6px 10px; background: #fff; box-shadow: 0 6px 20px rgba(2,6,23,0.06); }
  footer a:hover { box-shadow: 0 8px 24px rgba(2,6,23,0.1); }
      .dots { display: flex; gap: 6px; justify-content: center; }
      .dot { width: 6px; height: 6px; border-radius: 999px; background: rgba(2,6,23,0.15); }
      .dot.active { background: linear-gradient(90deg, var(--accentA), var(--accentB)); width: 16px; border-radius: 6px; }

      /* Emphasis states */
      .card.side {
        opacity: 0.7;
        filter: saturate(0.9);
        transform: scale(0.9);
        box-shadow: 0 8px 20px rgba(2,6,23,0.08), 0 2px 10px rgba(2,6,23,0.04);
      }
      .card.center {
        opacity: 1;
        filter: none;
        transform: scale(1);
        box-shadow: 0 24px 64px rgba(2,6,23,0.16), 0 10px 28px rgba(2,6,23,0.08);
      }

      /* Details overlay */
  .overlay { position: fixed; inset: 0; display: none; place-items: center; background: rgba(2,6,23,0.45); z-index: 50; backdrop-filter: blur(2px); padding: 16px; }
      .overlay.show { display: grid; animation: fadeIn 180ms ease-out; }
      @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

      .detail-card {
        width: min(520px, 90vw);
        max-height: 80vh;
        min-height: min(460px, 72vh);
        overflow: auto;
        background: var(--note-bg, #fff);
        border: 1px solid rgba(2,6,23,0.10);
        border-radius: 20px;
        box-shadow: 0 28px 80px rgba(2,6,23,0.28), 0 10px 28px rgba(2,6,23,0.12);
        padding: 24px 24px 26px;
        transform: scale(.98);
        animation: popIn 180ms ease-out forwards;
        position: relative;
        /* smooth sticky paper texture (no lines) */
        background-image:
          linear-gradient(180deg, rgba(255,255,255,0.94), rgba(255,255,255,0.88)),
          radial-gradient(140% 100% at 50% 0%, rgba(255,255,255,0.55), transparent 60%),
          radial-gradient(180% 160% at 50% 120%, rgba(255,255,255,0.3), transparent 60%);
        background-blend-mode: multiply, screen, screen;
      }
      /* clear tape on top center */
      .detail-card::before{
        content:""; position:absolute; top:-14px; left:50%; transform:translateX(-50%) rotate(-2deg);
        width: 120px; height: 28px; border-radius: 6px;
        background: rgba(255,255,255,0.7);
        border: 1px solid rgba(2,6,23,0.10);
        box-shadow: 0 10px 20px rgba(2,6,23,0.12);
      }
      /* subtle folded corner */
      .detail-card::after{
        content:""; position:absolute; top:0; right:0; width:0; height:0;
        border-top: 18px solid rgba(255,255,255,0.65);
        border-left: 18px solid transparent;
        filter: drop-shadow(0 1px 0 rgba(2,6,23,0.08));
      }
      @keyframes popIn { to { transform: scale(1) } }
  .detail-head { display:flex; align-items:center; justify-content:center; gap:12px; position:relative; }
  .detail-title { margin: 4px 0; font-size: 22px; font-weight: 800; text-align:center; }
  .close-x { position:absolute; right:6px; top:6px; border: 1px solid rgba(2,6,23,0.12); background: #fff; border-radius: 10px; padding: 6px 10px; cursor: pointer; box-shadow: 0 6px 16px rgba(2,6,23,0.08); }
  .detail-meta { display:flex; align-items:center; justify-content:flex-start; flex-wrap: wrap; gap:12px; color: var(--muted); font-size: 12px; margin: 8px 0 12px; padding-bottom: 8px; border-bottom: 1px dashed rgba(2,6,23,0.10); }
  .mood-badge { font-size: 11px; font-weight: 700; color: var(--ink); background: rgba(2,6,23,0.08); border: 1px solid rgba(2,6,23,0.08); border-radius: 999px; padding: 4px 8px; }
  .chip { font-size: 11px; background: rgba(2,6,23,0.06); border: 1px solid rgba(2,6,23,0.08); border-radius: 999px; padding: 3px 8px; }
      
  .detail-note { white-space: pre-wrap; line-height: 1.7; font-size: 14px; margin-top: 12px; }

      @media (min-width: 480px) {
        .card { height: 340px; }
      }

  /* Keep track transform smooth; no tilt */
  .track { transition: transform 300ms cubic-bezier(.22,.61,.36,1); will-change: transform; }

  /* Remove decorative tape for a cleaner look */
  .card::before { display: none; }
    </style>

  <body>
    <script>
      try{
        const a = localStorage.getItem('jarOfMoods.auth.v1');
        if(!a){ window.location.href = 'login.html'; }
      }catch{}
    </script>
    <div class="app">
      <header>
        <svg class="logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#0ea5e9" /><stop offset="100%" stop-color="#7c3aed" /></linearGradient></defs>
          <rect x="18" y="10" width="28" height="8" rx="3" fill="url(#g)" opacity="0.9" />
          <path d="M20 18 h24 v26 a12 12 0 0 1 -12 12 h0 a12 12 0 0 1 -12 -12 z" fill="#ffffff" />
          <path d="M20 18 h24 v26 a12 12 0 0 1 -12 12 h0 a12 12 0 0 1 -12 -12 z" fill="none" stroke="url(#g)" stroke-width="2" />
          <rect x="24" y="24" width="16" height="18" rx="2.5" fill="url(#g)" opacity="0.12" />
          <rect x="24" y="24" width="16" height="18" rx="2.5" fill="none" stroke="url(#g)" stroke-width="1.6" />
        </svg>
        <h1>Jar of Notes</h1>
        <div class="toolbar" role="group" aria-label="Navigation toolbar">
          <div class="pill">
            <button id="prevBtn" aria-label="Previous day">◀</button>
            <button id="todayBtn" aria-label="Go to today">Today</button>
            <button id="nextBtn" aria-label="Next day">▶</button>
          </div>
          <div class="pill">
            <select id="monthSelect" aria-label="Month"></select>
            <select id="yearSelect" aria-label="Year"></select>
          </div>
          <div class="pill">
            <button id="signOutBtn" aria-label="Sign out">Sign out</button>
          </div>
        </div>
      </header>

      <div class="viewport" id="viewport">
        <div class="track" id="track" aria-live="polite"></div>
        <div class="peek-left"></div>
        <div class="peek-right"></div>
      </div>

      <footer>
        <div class="dots" id="dots" style="margin-bottom:8px"></div>
        <a href="setup.html" aria-label="Open setup to edit entries">Open setup</a>
      </footer>
    </div>

    <!-- Details overlay -->
    <div class="overlay" id="overlay" aria-modal="true" role="dialog">
      <div class="detail-card" id="detailCard">
        <div class="detail-head">
          <div class="detail-title" id="detailTitle">Title</div>
          <button class="close-x" id="closeOverlay" aria-label="Close">Close</button>
        </div>
        <div class="detail-meta">
          <span id="detailDate"></span>
          <span class="mood-badge" id="detailMood"></span>
          <span class="chip" id="detailTime" style="display:none"></span>
          <span class="chip" id="detailWeather" style="display:none"></span>
        </div>
        
        <div class="detail-note" id="detailNote"></div>
      </div>
    </div>



    <script>
      // Data
      const STORAGE_KEY = 'jarOfMoods.data.v1';
      const MOOD_META = {
        happy:   { name:'Happy',   bgVar:'--happy-note' },
        sad:     { name:'Sad',     bgVar:'--sad-note' },
        angry:   { name:'Angry',   bgVar:'--angry-note' },
        calm:    { name:'Calm',    bgVar:'--calm-note' },
        tired:   { name:'Tired',   bgVar:'--tired-note' },
        neutral: { name:'Neutral', bgVar:'--neutral-note' },
      };

      function getCSS(v){ return getComputedStyle(document.documentElement).getPropertyValue(v).trim(); }
      function fmtKey(d){ const y=d.getFullYear(); const m=String(d.getMonth()+1).padStart(2,'0'); const day=String(d.getDate()).padStart(2,'0'); return `${y}-${m}-${day}`; }
      function parseKey(k){ const [y,m,d]=k.split('-').map(Number); return new Date(y, m-1, d); }
      function load(){ try{ const raw=localStorage.getItem(STORAGE_KEY); return raw?JSON.parse(raw):{entries:{}} }catch{ return {entries:{}} } }

      function weatherCodeToEmoji(code){
        const map={
          0:'☀️',1:'🌤️',2:'⛅',3:'☁️',45:'🌫️',48:'🌫️',51:'🌦️',53:'🌧️',55:'🌧️',56:'🌧️',57:'🌧️',61:'🌦️',63:'🌧️',65:'🌧️',66:'🌧️',67:'🌧️',71:'🌨️',73:'🌨️',75:'❄️',77:'❄️',80:'🌧️',81:'🌧️',82:'⛈️',85:'🌨️',86:'❄️',95:'⛈️',96:'⛈️',99:'⛈️'
        }; return map[code] || '🌡️';
      }

      // Build a seamless long list of dates centered on today
      const track = document.getElementById('track');
      const dots = document.getElementById('dots');
  const yearSelect = document.getElementById('yearSelect');
  const monthSelect = document.getElementById('monthSelect');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const todayBtn = document.getElementById('todayBtn');
  const signOutBtn = document.getElementById('signOutBtn');
      let centerDate = new Date(); centerDate.setHours(0,0,0,0);
      let datesList = [];
      let centerIndex = 0;

  const MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];

      function getYearRangeFromEntries(){
        try{
          const data = load().entries || {};
          const keys = Object.keys(data);
          if(keys.length){
            let minY = 9999, maxY = 0;
            keys.forEach(k=>{ const y = parseInt(k.slice(0,4),10); if(!isNaN(y)){ if(y<minY) minY=y; if(y>maxY) maxY=y; } });
            // pad a bit
            return [minY-1, maxY+1];
          }
        }catch{}
        const y = new Date().getFullYear();
        return [y-2, y+2];
      }

      function populateYearMonthControls(){
        // Year options
        const [minY, maxY] = getYearRangeFromEntries();
        yearSelect.innerHTML = '';
        for(let y=minY; y<=maxY; y++){
          const opt = document.createElement('option');
          opt.value = String(y);
          opt.textContent = String(y);
          if(y === centerDate.getFullYear()) opt.selected = true;
          yearSelect.appendChild(opt);
        }
        // Month options
        monthSelect.innerHTML = '';
        MONTHS.forEach((m, i)=>{
          const opt = document.createElement('option');
          opt.value = String(i);
          opt.textContent = m.slice(0,3);
          if(i === centerDate.getMonth()) opt.selected = true;
          monthSelect.appendChild(opt);
        });

        const onChange = ()=>{
          const y = parseInt(yearSelect.value,10);
          const m = parseInt(monthSelect.value,10);
          if(isNaN(y) || isNaN(m)) return;
          centerDate = new Date(y, m, 15);
          centerDate.setHours(0,0,0,0);
          initTrack();
        };
        yearSelect.onchange = onChange;
        monthSelect.onchange = onChange;
      }

      function syncSelects(date){
        // If year outside current range, repopulate
        const y = date.getFullYear();
        const years = Array.from(yearSelect.options).map(o=>parseInt(o.value,10));
        if(!years.length || y < Math.min(...years) || y > Math.max(...years)){
          populateYearMonthControls();
        }
        if(String(yearSelect.value) !== String(y)) yearSelect.value = String(y);
        const m = date.getMonth();
        if(String(monthSelect.value) !== String(m)) monthSelect.value = String(m);
      }

  function buildDatesList(spanDays=730){
        const daysEachSide = Math.floor(spanDays/2);
        const list = [];
        for(let i=-daysEachSide; i<=daysEachSide; i++){
          const d = new Date(centerDate);
          d.setDate(centerDate.getDate()+i);
          list.push(d);
        }
        return list;
      }

      function initTrack(){
        datesList = buildDatesList(120);
        centerIndex = datesList.findIndex(d=> fmtKey(d) === fmtKey(centerDate));
        track.innerHTML = '';
        const data = load().entries;
        datesList.forEach((d, idx) => track.appendChild(makeCard(d, data[fmtKey(d)], idx===centerIndex)));
        applyEmphasis();
        requestAnimationFrame(() => snapToIndex(centerIndex));
      }

  function makeCard(date, entry, isCenter){
  const card = document.createElement('section');
  card.className = 'card ' + (isCenter ? 'center' : 'side');
  if(isCenter) card.setAttribute('aria-current','date');

        const weekday = date.toLocaleDateString(undefined, { weekday:'long' });
        const monthStr = date.toLocaleDateString(undefined, { month:'short' });
        const yearStr = date.getFullYear();
        const dayNum = String(date.getDate());
        const mood = MOOD_META[entry?.mood || 'neutral'];
        // set pastel note background based on mood
        card.style.setProperty('--note-bg', `var(${mood.bgVar})`);

  const titleLine = entry?.title ? escapeHtml(entry.title) : '';
  // Weather preview content
  const w = entry?.weather;
  const wEmoji = (w && (typeof w.code!== 'undefined')) ? weatherCodeToEmoji(w.code) : '';
  const wText = (w && w.temp!=null) ? `${Math.round(w.temp)}°C${w.desc ? ' • '+escapeHtml(w.desc) : ''}` : '';

        card.innerHTML = `
          <div class="content">
            <div class="weekday">${weekday}</div>
            <div class="date-lg">
              <div class="day-num">${dayNum}</div>
              <div class="month-year">${monthStr} ${yearStr}</div>
            </div>
            <div class="mood-name">${mood.name}</div>
            <div class="preview">
              ${titleLine ? `<div class="title-line">${titleLine}</div>` : ''}
              ${wText ? `<div class="weather-line"><span class="w-emoji">${wEmoji}</span><span>${wText}</span></div>` : ''}
            </div>
          </div>
          <div class="nav-btns" aria-hidden="true">
            <button type="button" data-dir="-1" aria-label="Previous day">◀</button>
            <button type="button" data-dir="1" aria-label="Next day">▶</button>
          </div>
        `;
        // Click to open details (ignore if dragging/swiping or clicking nav)
        card.addEventListener('click', (ev)=>{
          if(dragging) return;
          // ignore clicks on nav buttons
          if(ev.target.closest('button[data-dir]')) return;
          openOverlay({ date, entry, mood });
        });
        return card;
      }

      function applyEmphasis(){
        const cards = Array.from(track.children);
        const nearest = getNearestIndexToCenter();
        cards.forEach((c,i)=>{
          c.classList.toggle('center', i===nearest);
          c.classList.toggle('side', i!==nearest);
          // clear inline styles set during drag
          c.style.transform = '';
          c.style.opacity = '';
          c.style.boxShadow = '';
        });
      }

      function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])); }
      // Overlay logic
  const overlay = document.getElementById('overlay');
  const detailTitle = document.getElementById('detailTitle');
  const detailDate = document.getElementById('detailDate');
  const detailMood = document.getElementById('detailMood');
  
  const detailNote = document.getElementById('detailNote');
  const detailTime = document.getElementById('detailTime');
  const detailWeather = document.getElementById('detailWeather');
  document.getElementById('closeOverlay').addEventListener('click', ()=> overlay.classList.remove('show'));
      overlay.addEventListener('click', (e)=>{ if(e.target === overlay) overlay.classList.remove('show'); });

      window.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape') overlay.classList.remove('show');
      });

      function openOverlay({date, entry, mood}){
        const dateStrFull = date.toLocaleDateString(undefined, { weekday:'long', month:'long', day:'numeric', year:'numeric' });
        if(!entry){
          detailTitle.textContent = `${date.toLocaleDateString(undefined, { month:'long', day:'numeric', year:'numeric' })}`;
          detailDate.textContent = dateStrFull;
          detailMood.textContent = mood.name;
          
          detailNote.textContent = 'No additional details for this date.';
          detailTime.style.display='none';
          detailWeather.style.display='none';
        } else {
          detailTitle.textContent = entry.title || `${date.toLocaleDateString(undefined, { month:'long', day:'numeric', year:'numeric' })}`;
          detailDate.textContent = dateStrFull;
          detailMood.textContent = mood.name;
          
          detailNote.textContent = entry.note || '';
          if(entry.updatedAt){
            const dt = new Date(entry.updatedAt);
            detailTime.textContent = dt.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' });
            detailTime.style.display='inline-block';
          } else {
            detailTime.style.display='none';
          }
          if(entry.weather && entry.weather.temp != null){
            const t = Math.round(entry.weather.temp);
            const cond = entry.weather.desc ? ` • ${entry.weather.desc}` : '';
            detailWeather.textContent = `${t}°C${cond}`;
            detailWeather.style.display='inline-block';
          } else {
            detailWeather.style.display='none';
          }
        }
        // Use the mood background
        document.getElementById('detailCard').style.setProperty('--note-bg', `var(${mood.bgVar})`);
        overlay.classList.add('show');
      }

  function updateDots(){ /* no dots for long list */ }

      // Interaction: swipe/drag and buttons/keys
      let startX = 0, currentX = 0, dragging = false, baseX = 0;
      function baseCenterForIndex(index){
        // Compute transform delta to center the card at index
        const cards = Array.from(track.children);
        if(cards.length === 0) return 0;
        const target = cards[index];
        const vp = document.getElementById('viewport');
        const vpRect = vp.getBoundingClientRect();
        const t = getCurrentTranslateX();
        const rect = target.getBoundingClientRect();
        const vpCenter = vpRect.left + vpRect.width/2;
        const cardCenter = rect.left + rect.width/2;
        // How much more to move the track so card center aligns with viewport center
        const dx = vpCenter - cardCenter;
        return t + dx;
      }
  track.addEventListener('pointerdown', (e)=>{ dragging=true; startX=e.clientX; baseX = getCurrentTranslateX(); track.style.transition='none'; track.setPointerCapture(e.pointerId); });
      track.addEventListener('pointermove', (e)=>{
        if(!dragging) return; currentX = e.clientX; const dx = currentX - startX; track.style.transform = `translateX(${baseX + dx}px)`; updateEmphasisDuringDrag();
      });
  track.addEventListener('pointerup', (e)=>{ if(!dragging) return; dragging=false; track.releasePointerCapture(e.pointerId); settleSwipe(); });
      track.addEventListener('pointercancel', ()=>{ dragging=false; settleSwipe(); });

      function settleSwipe(){
        const computed = getComputedStyle(track).transform;
        let dx = 0; // fallback if matrix none
        if(computed && computed !== 'none'){
          const m = new DOMMatrixReadOnly(computed);
          dx = m.m41; // translateX
        }
        // Choose nearest card to center for seamless snap
        const nearest = getNearestIndexToCenter();
        centerIndex = nearest;
        snapToIndex(centerIndex);
      }

      function getCurrentTranslateX(){
        const t = getComputedStyle(track).transform;
        if(!t || t === 'none') return 0;
        try { return new DOMMatrixReadOnly(t).m41; } catch { return 0; }
      }
      function snapToIndex(index){
        positionCards();
        track.style.transition = 'transform 320ms cubic-bezier(.22,.61,.36,1)';
        track.style.transform = `translateX(${baseCenterForIndex(index)}px)`;
        applyEmphasis();
  // keep YM controls in sync with the centered card
  if(datesList[index]) syncSelects(datesList[index]);
      }

      function positionCards(gap){
        // Space cards so middle card has consistent side peeks
        const cards = Array.from(track.children);
        const pct = gap ? `${gap}px` : '6px';
        cards.forEach((c, i)=>{ c.style.marginRight = (i < cards.length-1) ? pct : '0'; });
      }

      function updateEmphasisDuringDrag(){
        // interpolate emphasis based on how far we dragged; closest to center gets center styling
        const cards = Array.from(track.children);
        if(cards.length<3) return;
        const vpW = document.getElementById('viewport').clientWidth;
        const t = getCurrentTranslateX();
        // compute distance of each card's center from viewport center
        cards.forEach((c,i)=>{
          const rect = c.getBoundingClientRect();
          const center = rect.left + rect.width/2;
          const dist = Math.abs(center - vpW/2);
          // weight: smaller distance -> closer to 1
          const k = Math.max(0, 1 - dist/(vpW*0.5));
          const scale = 0.9 + 0.1*k;
          const opacity = 0.7 + 0.3*k;
          c.style.transform = `scale(${scale})`;
          c.style.opacity = opacity.toFixed(3);
          c.style.boxShadow = k>0.6 ? '0 24px 64px rgba(2,6,23,0.16), 0 10px 28px rgba(2,6,23,0.08)' : '0 8px 20px rgba(2,6,23,0.08), 0 2px 10px rgba(2,6,23,0.04)';
        });
      }

      function go(dir){ // dir: -1 prev, 1 next
        const newIndex = Math.max(0, Math.min(datesList.length-1, centerIndex + dir));
        centerIndex = newIndex;
        snapToIndex(centerIndex);
      }

      track.addEventListener('click', (e)=>{
        const btn = e.target.closest('button[data-dir]');
        if(btn){ go(parseInt(btn.dataset.dir,10)); }
      });

      // Toolbar buttons
      if(prevBtn) prevBtn.addEventListener('click', ()=> go(-1));
      if(nextBtn) nextBtn.addEventListener('click', ()=> go(1));
      if(todayBtn) todayBtn.addEventListener('click', ()=>{
        const t = new Date(); t.setHours(0,0,0,0); centerDate = t; initTrack();
      });
      if(signOutBtn) signOutBtn.addEventListener('click', ()=>{
        try{ localStorage.removeItem('jarOfMoods.auth.v1'); }catch{}
        window.location.href = 'index.html';
      });
      

      window.addEventListener('keydown', (e)=>{
        if(e.key === 'ArrowLeft') go(-1);
        if(e.key === 'ArrowRight') go(1);
      });

      function getNearestIndexToCenter(){
        const cards = Array.from(track.children);
        const vp = document.getElementById('viewport');
        const vpCenter = vp.getBoundingClientRect().left + vp.clientWidth/2;
        let best = 0, bestDist = Infinity;
        cards.forEach((c,i)=>{
          const r = c.getBoundingClientRect();
          const cc = r.left + r.width/2;
          const d = Math.abs(cc - vpCenter);
          if(d < bestDist){ bestDist = d; best = i; }
        });
        return best;
      }

  // Initial render
  populateYearMonthControls();
  initTrack();

    </script>
