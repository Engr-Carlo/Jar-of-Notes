<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jar of Notes</title>
    <meta name="description" content="Welcome to Jar of Notes" />
    <style>
      :root {
        --bg: #ffffff;
        --muted: #64748b;
        --accentA: #0ea5e9;
        --accentB: #7c3aed;
        --ink: #0f172a;
        /* Swap to a local image if preferred: url('assets/hero.jpg') */
        /* Using vibrant nature scene to avoid washed-out whites */
        --hero-bg-url: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=85'); /* beach */
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        color: var(--ink);
        background: #eef2f7;
      }

      /* Blurred background image layer (real photo) */
      .bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .bg::before {
        content: "";
        position: absolute;
        inset: -60px;
        background-image: var(--hero-bg-url);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        filter: blur(1px) saturate(120%) brightness(1.02) contrast(1.05);
        transform: scale(1.03);
      }

      .bg::after {
        content: "";
        position: absolute;
        inset: 0;
        background:
          radial-gradient(70% 55% at 50% -10%, rgba(248, 250, 252, 0.38) 0%, rgba(248, 250, 252, 0.22) 45%, rgba(248, 250, 252, 0) 65%),
          linear-gradient(180deg, rgba(248, 250, 252, 0.38), rgba(248, 250, 252, 0.64));
      }

      .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 32px;
        position: relative;
        z-index: 1;
      }

      .card {
        /* Layered background to create a soft gradient border */
        background:
          linear-gradient(0deg, rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0.92)) padding-box,
          radial-gradient(110% 140% at 0% 0%, rgba(124, 58, 237, 0.18), rgba(14, 165, 233, 0.18)) border-box;
        backdrop-filter: saturate(140%) blur(6px);
        border: 1px solid transparent;
        box-shadow: 0 20px 60px rgba(2, 6, 23, 0.1), 0 6px 20px rgba(2, 6, 23, 0.06);
        border-radius: 20px;
        max-width: 760px;
        width: 100%;
        padding: 36px;
        position: relative;
        overflow: hidden;
      }

      /* Decorative corner glow + subtle dotted texture inside the card */
      .card::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        pointer-events: none;
        background:
          radial-gradient(220px 220px at 92% 0%, rgba(124, 58, 237, 0.22), transparent 60%),
          radial-gradient(260px 260px at 8% 100%, rgba(14, 165, 233, 0.22), transparent 60%);
        filter: blur(8px);
        z-index: 0;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
        background-image: radial-gradient(rgba(2, 6, 23, 0.05) 1px, transparent 1px);
        background-size: 18px 18px;
        opacity: 0.6;
        /* Fade the dots towards the bottom for subtlety */
        -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.25));
                mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.25));
        z-index: 0;
      }

      .hero {
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        gap: 14px;
        justify-items: center;
        text-align: center;
  position: relative;
  z-index: 1;
      }

      .logo {
        width: 84px;
        height: 84px;
        margin-bottom: 4px;
      }

      h1 {
        margin: 8px 0 6px;
        font-size: 32px;
        line-height: 1.15;
      }

      p.sub {
        margin: 0;
        color: var(--muted);
        font-size: 15px;
      }

      .actions {
        margin-top: 18px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      a.btn {
        display: inline-block;
        background: linear-gradient(90deg, #2563eb, #7c3aed);
        color: #fff;
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 12px;
        font-weight: 700;
        box-shadow: 0 14px 28px rgba(37, 99, 235, 0.25);
      }

      a.btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 34px rgba(37, 99, 235, 0.28);
      }

      .features {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 22px;
  position: relative;
  z-index: 1;
      }

      .feat {
        background: #ffffff;
        border: 1px solid rgba(2, 6, 23, 0.06);
        border-radius: 12px;
        padding: 14px;
        text-align: left;
      }

      .feat h3 {
        margin: 0 0 6px;
        font-size: 14px;
      }

      .feat p {
        margin: 0;
        color: var(--muted);
        font-size: 12px;
      }

      @media (max-width: 720px) {
        .features {
          grid-template-columns: 1fr;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>
    <div class="wrap">
      <div class="card">
        <div class="hero">
          <svg
            class="logo"
            viewBox="0 0 64 64"
            xmlns="http://www.w3.org/2000/svg"
            aria-labelledby="title"
            role="img"
          >
            <title>Jar of Notes Logo</title>
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#0ea5e9" />
                <stop offset="100%" stop-color="#7c3aed" />
              </linearGradient>
            </defs>
            <!-- Lid -->
            <rect x="18" y="10" width="28" height="8" rx="3" fill="url(#g)" opacity="0.9" />
            <!-- Jar body -->
            <path
              d="M20 18 h24 v26 a12 12 0 0 1 -12 12 h0 a12 12 0 0 1 -12 -12 z"
              fill="#ffffff"
            />
            <path
              d="M20 18 h24 v26 a12 12 0 0 1 -12 12 h0 a12 12 0 0 1 -12 -12 z"
              fill="none"
              stroke="url(#g)"
              stroke-width="2"
            />
            <!-- Note paper inside -->
            <rect x="24" y="24" width="16" height="18" rx="2.5" fill="url(#g)" opacity="0.12" />
            <rect x="24" y="24" width="16" height="18" rx="2.5" fill="none" stroke="url(#g)" stroke-width="1.6" />
            <line x1="27" y1="29" x2="37" y2="29" stroke="url(#g)" stroke-width="2" stroke-linecap="round" />
            <line x1="27" y1="33" x2="37" y2="33" stroke="url(#g)" stroke-width="2" stroke-linecap="round" />
            <line x1="27" y1="37" x2="34" y2="37" stroke="url(#g)" stroke-width="2" stroke-linecap="round" />
          </svg>
          <h1>Jar of Notes</h1>
          <p class="sub">A simple, beautiful way to capture your days.</p>
          <div class="actions">
            <a class="btn" href="notes.html">Start</a>
          </div>
        </div>
        <div class="features">
          <div class="feat">
            <h3>Clean calendar</h3>
            <p>See your entries at a glance with a tidy monthly grid.</p>
          </div>
          <div class="feat">
            <h3>Quick capture</h3>
            <p>Add entries in seconds, then refine details anytime.</p>
          </div>
          <div class="feat">
            <h3>Export ready</h3>
            <p>Download your data as CSV whenever you like.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
